<mat-card><mat-card-title>Categories</mat-card-title>
  <mat-card-content>
<mat-selection-list role="list" fxLayout="row" [multiple]="false">
  <mat-list-option role="listoption" *ngFor="let item of ranges$ | async" (click)="selectRange(item)">
  {{item}}
</mat-list-option>
</mat-selection-list>
  </mat-card-content>

<mat-card><mat-card-title>Employee</mat-card-title>
  <mat-card-content>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of employees$ | async">
    {{item.name}}
  </mat-list-item></mat-list>
  </mat-card-content></mat-card>
