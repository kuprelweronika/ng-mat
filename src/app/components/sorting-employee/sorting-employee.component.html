<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-selection-list [multiple]="false" fxLayout="row" role="list">
      <mat-list-option (click)="sort(item)" *ngFor="let item of orders | async" role="listoption">
        {{item}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Sorted employees by salary</mat-card-title>
  <mat-card-content>

    <mat-list role="list">
      <mat-list-item *ngFor="let item of employee$ | async" role="listitem">
        {{item.name}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
